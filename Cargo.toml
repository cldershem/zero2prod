[package]
name = "zero2prod"
version = "0.1.0"
authors = ["Cameron Dershem <cameron@pinkhatbeard.com>"]
edition = "2018"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
actix-web = "4.0.0-beta.3"
config = "0.10.1"
chrono = "0.4.15"
rand = { version = "0.8", features=["std_rng"] }
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
serde = "1.0.115"
serde-aux = "1.0.1"
sqlx = { version = "0.5.1", default-features = false, features = [ "runtime-actix-rustls", "macros", "postgres", "uuid", "chrono", "migrate", "offline"] }
tracing = "0.1.22"
tracing-futures = "0.2.4"
tracing-subscriber = { version = "0.2.12", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.1.7"
tracing-log = "0.1.1"
tracing-actix-web = "0.3.0-beta.2"
unicode-segmentation = "1.7.1"
uuid = { version = "0.8.1", features = ["v4"] }
validator = "0.12.0"

[dev-dependencies]
claim = "0.4.0"
fake = "~2.3"
lazy_static = "1.4.0"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
serde_json = "1"
wiremock = "0.5"
actix-rt = "2"
tokio = { version = "1", features = ["macros"] }
linkify = "0.5.0"
